<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glowing Blue Eyes</title>
<style>
  body {
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .eye-container {
    display: flex;
    gap: 100px;
  }

  .eye {
    width: 100px;
    height: 100px;
    background-color: #00f;
    border-radius: 50%;
    box-shadow: 0 0 20px #00f, 0 0 40px #00f, 0 0 60px #00f;
    position: relative;
    overflow: hidden;
    size: 100px
  }

  .eyelid {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    transform: scaleY(0);
    transform-origin: top;
    transition: transform 0.15s ease-in-out;
  }

  .eye.blink .eyelid {
    transform: scaleY(1);
  }
</style>
</head>
<body>
  <div class="eye-container">
    <div class="eye" id="eye1">
      <div class="eyelid"></div>
    </div>
    <div class="eye" id="eye2">
      <div class="eyelid"></div>
    </div>
  </div>

<script>
  function blink() {
    const eyes = document.querySelectorAll('.eye');
    eyes.forEach(eye => eye.classList.add('blink'));
    setTimeout(() => {
      eyes.forEach(eye => eye.classList.remove('blink'));
    }, 200); // blink duration
  }

  // Blink randomly every 2-5 seconds
  setInterval(() => {
    blink();
  }, Math.random() * 3000 + 2000);
</script>
</body>
</html>
